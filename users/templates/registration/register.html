{% extends 'questions/base.html' %}

{% block content %}
    <h1>Sigh Up</h1>
    {% if registered %}
        <strong>Thank you for registration!</strong>
    {% else %}
        <form id="user_form" method="post" action="{% url 'users:register' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <input type="submit" name="submit" value="Register"/>
        </form>
    {% endif %}
{% endblock %}

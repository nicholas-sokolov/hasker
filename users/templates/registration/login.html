{% extends 'questions/base.html' %}

{% block content %}
    <h1>Login</h1>
    {% if registered %}
        <strong>Thank you for registration!</strong>
    {% else %}
        <form id="login_form" method="post" action="{% url 'users:login' %}">
            {% csrf_token %}
            {{ form.username.label_tag }}
            {{ form.username }}
            <br>
            {{ form.password.label_tag }}
            {{ form.password }}
            <br>
            {{ form.errors }}
            <input type="submit" name="submit" value="Login"/>
        </form>
    {% endif %}
{% endblock %}

{% extends 'questions/base.html' %}

{% block content %}
    <div class="container bootstrap snippet">
        <div class="row">
            <div class="col-sm-10"><h1>Profile settings</h1></div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="text-center">
                    <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail"
                         alt="avatar">
                    <h6>Upload a different photo...</h6>
                    <input type="file" class="text-center center-block file-upload">
                </div>
                <br>
                <ul class="list-group">
                    <li class="list-group-item text-muted">Activity <i class="fa fa-dashboard fa-1x"></i></li>
                    <li class="list-group-item text-right">
                        <span class="pull-left"><strong>Questions</strong></span> 0
                    </li>
                    <li class="list-group-item text-right">
                        <span class="pull-left"><strong>Answers</strong></span> 0
                    </li>
                </ul>
            </div>
            <div class="col-sm-9">
                <form class="form" action="##" method="post" id="registrationForm">
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="login"><h4>Login</h4></label>
                            <input type="text" class="form-control" name="login" id="login"
                                   placeholder="login" title="enter your login.">
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-xs-6">
                            <label for="email"><h4>Email</h4></label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="you@email.com"
                                   title="enter your email.">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <br>
                            <button class="btn btn-lg btn-success" type="submit"><i
                                    class="glyphicon glyphicon-ok-sign"></i> Save
                            </button>
                        </div>
                    </div>
                </form>
                <hr>
            </div>
        </div>

{% endblock %}

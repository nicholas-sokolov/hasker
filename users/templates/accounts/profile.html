{% extends 'questions/base.html' %}

{% block content %}
    <div class="container bootstrap snippet">
        <div class="row">
            <div class="col-sm-10"><h1>Profile settings</h1></div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="text-center">
                    <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png"
                         class="avatar img-circle img-thumbnail"
                         alt="avatar">
                </div>
                <br>
                <ul class="list-group">
                    <li class="list-group-item text-muted">Activity <i class="fa fa-dashboard fa-1x"></i></li>
                    <li class="list-group-item text-right">
                        <span class="pull-left"><strong>Questions</strong></span> {{ question_count }}
                    </li>
                    <li class="list-group-item text-right">
                        <span class="pull-left"><strong>Answers</strong></span> {{ answer_count }}
                    </li>
                </ul>
            </div>
            <div class="col-sm-9">
                <form class="form" action="{% url 'users:profile' user.username %}" method="post"
                      enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="username"><h4>Login</h4></label>
                            <input type="text" class="form-control" name="username" id="username"
                                   value="{{ profile.user.username }}" title="enter your login.">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="email"><h4>Email</h4></label>
                            <input type="email" class="form-control" name="email" id="email"
                                   value="{{ profile.user.email }}"
                                   title="enter your email.">
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="file" class="file-upload" name="picture" id="picture"
                               value="{{ profile.picture }}">
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <br>
                            <button class="btn btn-lg btn-success" type="submit"><i
                                    class="glyphicon glyphicon-ok-sign"></i> Save
                            </button>
                        </div>
                    </div>
                </form>
                <hr>
            </div>
        </div>
    </div>
{% endblock %}

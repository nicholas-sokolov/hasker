{% extends 'questions/base.html' %}

{% block content %}
    {% if latest_question_list %}
        <ul>
        {% for question in latest_question_list %}
            <li><a href="{% url 'questions:detail' question.id %}">{{ question.content }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No questions</p>
    {% endif %}
{% endblock %}

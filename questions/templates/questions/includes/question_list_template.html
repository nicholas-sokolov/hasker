<div class="d-flex mt-3 border">
    <div class="d-flex flex-row align-self-center">
        <div class="d-block flex-column text-center p-2">
            <div class="p-1"><p>N/A</p></div>
            <div class="p-1">Votes</div>
        </div>
        <div class="d-block flex-column text-center p-2">
            <div class="p-1"><p>{{ question.answer_set.count }}</p></div>
            <div class="p-1"><p>Answers</p></div>
        </div>
    </div>
    <div class="card border w-100">
        <div class="card-body text-center pb-5">
            <a href="{% url 'questions:detail' question.slug %}" class="card-text">{{ question.title }}</a>
        </div>
        <div class="card-footer bg-white p-0">
            <div class="d-flex flex-row justify-content-between">
                <div class="p-3">Tags</div>
                <div class="p-3"><a href="{% url 'users:profile' question.author.username %}">{{ question.author }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
